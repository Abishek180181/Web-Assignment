{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="landing-text text-center">
        <h1>Explore The World <br>
            <p><em>Life is short and the world is wide</em></p>
        </h1>


        <div class="customize">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search your Destination">

                <div class="input-group-append">
                    <button type="submit" class="input-group-text btn">Search</button>
                </div>
            </div>
        </div>

</section>




    <div class="container hotel-Solo">

        <div class="row">
            <div class="col-md-1 d-none d-md-block"></div>

            <div class="col-md-2 col-6">
                <div class="img-info">
                    <img src="http://127.0.0.1:8000/media/{{Link.logo}}" alt="img" class="d-block">
                </div>
            </div>
            <div class="col-md-5 col-12">
                <div class="heading">
                    <h4> {{Link.hotel}} <span class="pricetag"> $45 | $300 | $800 </span> </h4>
                    <p>{{Link.description}} </p>
                    <div class="buttons">
                        <button class="btn btn-outline-primary" data-target="#bookform" data-toggle="modal" type="button" name="button" value="button">Book</button>
                        
                    </div>

                </div>

            </div>
            <div class="col-md-4 d-none d-md-block">


            </div>



            <div class="col-md-12">
                <div class="wrapper owl-carousel owl-theme">
                    <div class="Solo">
                        <img src="http://127.0.0.1:8000/media/{{Link.img1}}" alt="Hotel" class="d-block">
                    </div>

                    <div class="Solo">
                        <img src="http://127.0.0.1:8000/media/{{Link.img2}}" alt="Hotel" class="d-block">
                    </div>

                    <div class="Solo">
                        <img src="http://127.0.0.1:8000/media/{{Link.img3}}" alt="Hotel" class="d-block">
                    </div>
                      <div class="Solo">
                        <img src="http://127.0.0.1:8000/media/{{Link.img4}}" alt="Hotel" class="d-block">
                    </div>


                </div>

            </div>

        </div>
    </div>



    <div class="modal fade" id="bookform">
        <div class="modal-dialog" role="dialog">
            <div class="modal-content contentt">
                <div class="modal-header">
                    <h5 class="modal-title">Book Your Tickets</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">X</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-book">
                                    <form method="POST" name="form-value">
                                        <div class="form-group">
                                            <label> Hotel name:  </label>
                                            <div class="input-group">
                                                <div class="input-group-append">
                                                    <span class="input-group-text icon-register"> <i class="fas fa-film"></i>  </span>
                                                </div>
                                                <input type="text" id="movieName" name="movieName" class="form-control" readonly>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label> Room Type:  </label>
                                            <div class="input-group">
                                                <div class="input-group-append">
                                                    <span class="input-group-text icon-register"><i class="fas fa-puzzle-piece"></i>  </span>
                                                </div>
                                                <select class="form-control" name="type" required>

                                                    <option>  Budget </option>
                                                    <option> Medium  </option>
                                                   <option>  Deluxe </option>

                                               </select>
                                            </div>
                                        </div>
                                          <div class="form-group">
                                            <label> Number of guests:  </label>
                                            <div class="input-group">
                                                <div class="input-group-append">
                                                    <span class="input-group-text icon-register"> <i class="fas fa-flag"></i> </span>
                                                </div>
                                                <input type="number" id="noP" name="no" class="form-control" required>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label> Number of rooms:  </label>
                                            <div class="input-group">
                                                <div class="input-group-append">
                                                    <span class="input-group-text icon-register"> <i class="fas fa-flag"></i> </span>
                                                </div>
                                                <input type="number" id="no" name="no" class="form-control" required>
                                            </div>
                                        </div>
                                          <div class="form-group">
                                            <label> Date:  </label>
                                            <div class="input-group">
                                                <div class="input-group-append">
                                                    <span class="input-group-text icon-register"> <i class="fas fa-film"></i>  </span>
                                                </div>
                                                <input type="date" id="date" name="date" class="form-control" min="2020-02-13" max="2020-03-30" required>
                                            </div>
                                        </div>





                                    </form>
                                </div>
                            </div>
                            <div class="col-md-2 d-none d-md-block">

                            </div>
                            <div class="col-md-2 d-none d-md-block"></div>
                        </div>

                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
                    <button type="submit" value="submit" name="submit" class="btn btn-primary">Book</button>
                </div>
            </div>
        </div>
    </div>



  {% endblock %}
